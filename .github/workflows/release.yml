name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract change notes from plugin.xml
        id: changelog
        run: |
          # Extract content between <change-notes><![CDATA[ and ]]></change-notes>
          NOTES=$(sed -n '/<change-notes><!\[CDATA\[/,/\]\]><\/change-notes>/p' src/main/resources/META-INF/plugin.xml | \
                  sed '1s/.*<!\[CDATA\[//' | \
                  sed '$s/\]\]><\/change-notes>.*//' | \
                  sed 's/^[[:space:]]*//')

          # Write to file to preserve formatting
          echo "$NOTES" > changelog.md

          echo "Extracted changelog:"
          cat changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CodeSnap v${{ steps.get_version.outputs.VERSION }}
          body_path: changelog.md
          files: |
            build/distributions/CodeSnap-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
